<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="style.css">
	<!--
		Отлично: использован атрибут defer который позволяет одновременную загрузку/парсинг HTML и JS кода
	-->
	<!--
		defer - это boolean атрибут и для него не нужно указывать значение
		Надо изменить: указать только defer без значения
		См https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attr-defer
	-->
	<!--
		Контент index.html будет сразу отрендерен браузером и виден пользователю 
        даже если браузер еще не загрузил скрипты (https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attr-defer).
        Но для пользователя работа страницы построена на DOM элементах, которые добавляются в скриптах и страница 
		будет выглядеть сломаной/нерабочей пока не загрузятся все скрипты.
        Можно лучше: в разметке сделать элемент Loading и в скрипте скрывать его и показывать "рабочий" контент страницы
	-->
	<script defer="defer" src="utils/mock.js"></script>
	<script defer="defer" src="utils/enums.js"></script>
	<script defer="defer" src="utils/utils-functions.js"></script>
	<script defer="defer" src="Component.js"></script>
	<script defer="defer" src="Search.js"></script>
	<script defer="defer" src="Person.js"></script>
	<script defer="defer" src="PersonRating.js"></script>
	<script defer="defer" src="Form.js"></script>
	<script defer="defer" src="script.js"></script>
</head>
<body>
<div class="columns">
	<div class="columns__item column column_type_input">
		<div class="columns__search">
			<form action="/" class="columns__search-item">

			</form>
			<div class="columns__rating">

			</div>
		</div>
	</div>
	<div class="column column_type_output">
		<p class="column__value-name">Name</p>
		<div class="column__value-icon">🖤</div>
	</div>
</div>
</body>
</html>
